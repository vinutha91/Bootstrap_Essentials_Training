<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

    <title>Bootstrap</title>
</head>
<body>
    
    <div class="container">
        <h3>Basic Distribution</h3>
        <div class="row" style="margin-top: 30px">
            <div class="col">Col 1</div>
            <div class="col">Col 2</div>
            <div class="col">Col 3</div>
            <div class="col">Col 4</div>
            <div class="col">Col 5</div>
        </div>

        <h3>Size of columns</h3>
        <div class="row" style="margin-top: 30px">
            <div class="col-2">Col 1</div>
            <div class="col-10">Col 2</div>
            <!-- Overflows to next row -->
            <div class="col-4">Col 3</div>
            <div class="col-4">Col 4</div>
            <div class="col-4">Col 5</div>
        </div>

        <h3>Viewport and columns 1</h3>
        <div class="row" style="margin-top: 30px">
            <div class="col-md">Col 1</div>
            <div class="col-md">Col 2</div>
        </div>
        <h3>Viewport and columns 2</h3>
        <div class="row">
            <!-- xs sm md lg xl -->
            <div class="col-lg-2 col-md-6 col-sm-12">Col 1</div>
            <div class="col-lg-10 col-md-6 col-sm-12">Col 2</div>
        </div>

        <h3>Viewport and columns 2</h3>
        <div class="row">
            <!-- xs sm md lg xl -->
            <div class="col-sm-2">Col 1</div>
            <div class="col-sm-10">Col 2</div>
        </div>

        <h3>No Gutters</h3>
        <div class="row no-gutters">
            <!-- xs sm md lg xl -->
            <div class="col-sm-2">Col 1</div>
            <div class="col-sm-10">Col 2</div>
        </div>

        <h3>Offset</h3>
        <div class="row">
            <!-- xs sm md lg xl -->
            <div class="col-sm-3">Col 1</div>
            <div class="col-sm-6 offset-sm-3">Col 2</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
